<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf="!article.photo" class="card-img-top" src="assets/images/article.jpg">
    <img *ngIf="article.photo" class="card-img-top" src="{{this.article.photo.imageUrl}}">

     <ul *ngIf="!hideIcons"  class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-info" routerLink="/article-detail/{{article.id}}"><i class="far fa-edit"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <hr class="mt-2 mb-2">
    <h1 class="mb-0"> {{article.title}} </h1>
    <h6  class="mt-2">Journalist :{{article.journalist}}
    </h6>
    <!-- <h4 class="mt-2">Content: {{article.content}}</h4> -->

    <hr class="mt-2 mb-2">

  </div>
</div>
