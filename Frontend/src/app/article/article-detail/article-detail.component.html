<div *ngIf="!updatePage" class="row shadow">
  <div class="col-sm-4 p-0">
    <div class="card">
        <div class="card-img-wrapper">
          <img *ngIf="!article.photo" class="card-img-top" src="assets/images/article.jpg">
          <img *ngIf="article.photo" class="card-img-top" src="{{this.article.photo.imageUrl}}">
        </div>
        <div class="card-body">
          <h1 class="card-title">{{article.title}}</h1>
        </div>
        <div class="card-footer">
            <strong>Journalist: {{article.journalist}}</strong>
        </div>

      <div *ngIf="loggedin()" class="card-footer ">
          <div class="btn-group d-flex">
              <button type="button" (click)="onUpdate()" class="btn btn-primary">Update</button>
              <button type="button" (click)="onDelete()" class="btn btn-danger">Delete</button>
          </div>
      </div>
    </div>
  </div>
  <div class="col-sm-8 p-0">
    <div class="tab-panel">
       <tabset class="member-tabset">
        <tab heading="Overview">
          <h1>Overview</h1>
          <div class="row">
            <div class="col-sm-12">
              <div class="heading">
                  <strong>Content</strong>
                  <p>{{article.content}}</p>
              </div>
          </div>
            </div>
          </tab>
          <tab heading="Reviews">
            <div class="col-sm-12">
              <h1>Reviews</h1>
              <div class="heading">
                 <p
                  *ngFor="let review of reviews"
                  >
                  {{review.reviewContent}}
                  </p>
              </div>
          </div>
          </tab>
       </tabset>

    </div>
  </div>
</div>

<div *ngIf="updatePage" class="row shadow">
    <div class="card">

      <form (ngSubmit)='onSubmit()' [formGroup]="updateArticleForm">
        <div class="content-control">
          <label>Content</label>
          <textarea type="text"
          class="form-control"
          formControlName="content"
          rows="11"></textarea>

          <div class="error-block" *ngIf="content.invalid && (content.touched || contentSubmitted)">
           Please write content
         </div>

         <div class="form-group col-12">
          <button type="submit" class="btn btn-primary btn-block">Save</button>
        </div>

   </div>
      </form>
    </div>
</div>
